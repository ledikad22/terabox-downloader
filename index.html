<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terabox Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      font-size: 14px;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¥ Terabox Downloader</h1>
  <form id="downloadForm">
    <input
      type="text"
      id="linkInput"
      placeholder="Paste your Terabox share link..."
      required
    />
    <button type="submit">Download</button>
  </form>
  <p class="note">Only public Terabox links are supported.</p>

  <script>
    const form = document.getElementById("downloadForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const link = document.getElementById("linkInput").value.trim();
      if (!link.includes("terabox")) {
        alert("Please enter a valid Terabox link.");
        return;
      }
      window.location.href = `/download?url=${encodeURIComponent(link)}`;
    });
  </script>
</body>
</html>
